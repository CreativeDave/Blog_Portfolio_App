{% load static wagtailuserbar wagtailcore_tags wagtailimages_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    
    <!--Standard-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <title>David Lev Wilson Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="author" content="DavidLevWilson, beshleyua" />
    
    <!--Load Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=cyrillic" rel="stylesheet">
    
    <!--Load CSS-->
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/basic.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/layout.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/blogs.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/line-awesome.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/animate.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/simplebar.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/theme-colors/green.css' %}"/>
    
</head>

<body>
    <div class="page">
            
        <!--Preloader-->
        <div class="preloader">
            <div class="centrize full-width">
                <div class="vertical-center">
                    <div class="spinner">
                        <div class="double-bounce1"></div>
                        <div class="double-bounce2"></div>
                    </div>
                </div>
            </div>
        </div>
        
        {% block header %}

        
        {% endblock %}
    
        <!--Main Container-->
        <div class="container">

            {% block content%}
            

            {% endblock %}

            <!--Lines Grid-->
            <div class="lines-grid">
                <div class="row">
                    <div class="col col-m-12 col-t-6 col-d-4 col-d-lg-3"></div>
                    <div class="col col-m-12 col-t-6 col-d-4 col-d-lg-3">
                        <div class="lines">
                            <div class="line-1"></div>
                            <div class="line-2" style="animation-delay: 10s;"></div>
                        </div>
                    </div>
                    <div class="col col-m-12 col-t-6 col-d-4 col-d-lg-3">
                        <div class="lines">
                            <div class="line-1"></div>
                        </div>
                    </div>
                    <div class="col col-m-0 col-t-0 col-d-0 col-d-lg-3">
                        <div class="lines">
                            <div class="line-1"></div>
                            <div class="line-2" style="animation-delay: 0s;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!--jQuery Scripts-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.validate.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.js' %}"></script>
    <script src="{% static 'js/imagesloaded.pkgd.js' %}"></script>
    <script src="{% static 'js/masonry.pkgd.js' %}"></script>
    <script src="{% static 'js/masonry-filter.js' %}"></script>
    <script src="{% static 'js/simplebar.js' %}"></script>
    <script src="{% static 'js/typed.js' %}"></script>
    <script src="{% static 'js/particles.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/particles-setting.js' %}"></script>
    
    <!--Google map api-->
{% block extra_js %}
{% endblock %}

</body>
</html>
